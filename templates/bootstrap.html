<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.js"></script>

    <!-- RENDER CALENDAR -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'pl',
          firstDay: 1,
          height: "auto",
          weekNumbers: true,
          themeSystem: 'bootstrap5',
          googleCalendarApiKey: 'AIzaSyDqi0dwOovK5kb3IXb6LZFxCRGvwkG8Gcs',
          events: {
            googleCalendarId: '12r4n4ebq0gacaurtn6opk0tt4@group.calendar.google.com'
          },
          eventDisplay: 'block',
          eventTimeFormat: {
            hour: '2-digit',
            minute: '2-digit',
            meridiem: false
          }
        });
        calendar.render();
      });

    </script>
  </head>

  <body onload="startTime()">

  <!-- TOP ROW -->
    <div class="row" style="height: 300 !important">

      <!-- Clock -->
      <div class="col-8">
        <h1 class="display-1"><div id="txt"></div>
            <script>
            function startTime() {
              const today = new Date();
              let h = today.getHours();
              let m = today.getMinutes();
              let s = today.getSeconds();
              m = checkTime(m);
              s = checkTime(s);
              document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
              setTimeout(startTime, 1000);
            }

            function checkTime(i) {
              if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
              return i;
            }
            </script>
        </h1>
      </div>

      </div>

        <h1 class="display-2">{{temperature}} Â°C</h1>

    </div>

    <!-- calendar -->

     <div id='calendar'></div>
    </div>
  </body>
</html>
